<!-- MENU MODAL -->
<div id="menuOverlay" class="modal-overlay"></div>
<div id="menuModal" class="modal-window">
    <div class="modal-header">
        <span class="modal-title">Control Panel</span>
        <button class="modal-close" data-modal="menuModal">Ã—</button>
    </div>
    <div class="modal-content">
        <div class="menu-content">
            <button
                class="menu-item"
                data-action="openModal"
                data-target="statsModal">
                ğŸ“Š Statistics
            </button>
            <button
                class="menu-item"
                data-action="openModal"

                data-action="openModal"
                data-target="parametersModal">
                âš™ï¸ Parameters

            </button>
        </div>
    </div>
</div>

<!-- STATS MODAL -->
<div id="statsModal" class="modal-window">
    <div class="modal-header">
        <span class="modal-title">Digits Stats</span>
        <button class="modal-close" data-modal="statsModal">Ã—</button>
    </div>
    <div class="modal-content">
        <table id="statsTable">
            <thead>
                <tr>
                    <th rowspan="2">Digit</th>
                    <th colspan="3">Currently</th>
                    <th colspan="3">Cumulative</th>
                </tr>
                <tr>
                    <th>M</th>
                    <th>F</th>
                    <th>M+F</th>
                    <th>M</th>
                    <th>F</th>
                    <th>M+F</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- GRAPH MODAL -->
<div id="graphModal" class="modal-window">
    <div class="modal-header">
        <span class="modal-title">Current Value Over Time</span>
        <button class="modal-close" data-modal="graphModal">Ã—</button>
    </div>
    <div class="modal-content">
        <canvas id="graphCanvas" width="400" height="200"></canvas>
    </div>
</div>

<!-- ABOUT MODAL -->
<div id="aboutModal" class="modal-window">
    <div class="modal-header">
        <span class="modal-title">About</span>
        <button class="modal-close" data-modal="aboutModal">Ã—</button>
    </div>
    <div class="modal-content">
        <div id="aboutContent" class="about-text" style="overflow: auto">
            <!-- About text will be loaded here dynamically -->
        </div>
    </div>
</div>

<!-- STATS BAR -->
<div id="statsBar">
    <div id="statsBarContent" class="statsbar-content">
        <!-- statsbar items go here-->
    </div>
</div>

<!-- Parameters Modal Overlay -->
<div id="parametersOverlay" class="modal-overlay" style="display: none"></div>

<!-- Parameters Modal -->
<div id="parametersModal" class="modal-window" style="display: none">
    <div class="modal-header">
        <span class="modal-title">Parameters</span>
        <button class="modal-close" data-modal="parametersModal">Ã—</button>
    </div>
    <div class="modal-content">
        <div id="paramSlidersContainer" class="param-sliders-container">
            <!-- Sliders will be added here dynamically -->
        </div>
        <div class="param-empty-state" id="paramEmptyState">
            <p>No parameters configured.</p>
            <p style="font-size: 0.9em; color: #666">
                Add sliders using parameterManager.addSlider()
            </p>
        </div>
    </div>
</div>
