        <!-- MAIN CONTROLLER -->
       <script type="module">
        document.addEventListener("DOMContentLoaded", () => {
            const intro = document.getElementById("intro");
            const enterBtn = document.getElementById("enterBtn");

            const enterHandler = () => {
                // Hide intro immediately
/* 
                // Fullscreen request must be synchronous and triggered directly by user gesture
                if (!document.fullscreenElement) {
                    document.body.requestFullscreen().catch(err => {
                        console.warn("Fullscreen request denied:", err);
                    });
                }

 */                // Hide intro immediately
                intro.style.display = "none";

                // Dynamically load and start simulation module
                import("./run/dist/dsl.min.js")
                    .then(module => module.init())
                    .catch(err => console.error("Error loading module:", err));

                // Remove event listeners to prevent double execution
                enterBtn.removeEventListener("click", enterHandler);
                enterBtn.removeEventListener("touchstart", enterHandler);
            };

            // Listen for both click and touchstart for mobile compatibility
            enterBtn.addEventListener("click", enterHandler);
            enterBtn.addEventListener("touchstart", enterHandler);
        });
        </script>
